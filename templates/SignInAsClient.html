{% load static %}
{% include "DefaultNavbar.html" %}
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>WEAR RAINBOW</title>
	<!-- All CSS -->
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' />
	<link href='{% static "cssForIndex.css" %}' rel="stylesheet">
</head>
<body>


    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="{% static 'MEDIA/img02.png' %}"
              class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-md-1">
            <form action="/inicioSesionCliente/" class="form-horizontal" method="post">
            {% csrf_token %}
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="text" name="user" class="form-control form-control-md"
                  placeholder="Ingrese su Usuario" />
                <label class="form-label" for="form3Example3">Usuario</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="password" name="pass" class="form-control form-control-md"
                  placeholder="Ingrese su Contraseña" />
                <label class="form-label" for="form3Example4">Contraseña</label>
              </div>

                {% if messages %}
                    {% for msg in messages %}
                    <b>{{msg}}</b>
                    {% endfor %}
                    {% endif %}

              <div class="d-flex justify-content-between align-items-center">
                <div class="form-check mb-0">

                </div>
                <a href="{% url 'SignInAsAdministrator' %}" class="text-body">Ingresar como Administrador</a>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn  btn-md"
                  style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #3D384D; color: white; ">Ingresar</button>

                <p class="small fw-bold mt-2 pt-1 mb-0"> <a href="{% url 'registrarPersona' %}"
                    class="link-danger">Registrarse</a></p>
              </div>

            </form>
          </div>
        </div>
      </div>


    </section>

	<!-- All Js -->

    <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
