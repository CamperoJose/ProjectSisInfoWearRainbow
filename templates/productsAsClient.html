{% load static %}
{% include "DefaultNavbar.html" %}
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>WEAR RAINBOW</title>
	<!-- All CSS -->
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' />
		<link href='{% static "cssForIndex.css" %}' rel="stylesheet">
</head>
<body>

    <br><br><br><br><br>

	<!-- Visualizacion de produdctos -->


    <div class="container">
         <div class="row clearfix">

             {% for p in producto %}
             <!-- comienza card -->
        <div class="col-lg-3 col-md-4 col-sm-12" >
            <div style="padding-bottom: 15px; border-color: #3D384D; margin-bottom: 25px" class="card product_item">
                <div class="body">
                    <div class="cp_img">
                        <img style="width: 100%" src="{{p.img.url}}" alt="Product" class="img-fluid">

                    </div>

                    <div class="product_details">
                        <br>
                        <h2 STYLE="text-align: center; font-size: 20px; font-weight: bold">{{p.nombre}}</h2>

                    </div>

                    <div class="product_details">

                        <ul class="product_price list-unstyled">
                            <li STYLE="text-align: center; font-size: 20px" class="new_price">{{p.get_price}}Bs.-</li>
                        </ul>
                    </div>

                    <center>
                        <a href="/ViewProductClient/{{p.id_producto}}">
                    <button class="btn btn-secondary btn-lg btn-block" style="font-size: 15px; background-color: #3D384D; color: white;  ">ver mas</button></a>
                    </center>



                </div>
            </div>
        </div>

             {% endfor%}



        </div>
    </div>



	<!-- All Js -->

    <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
