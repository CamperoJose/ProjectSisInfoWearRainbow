{% load static %}

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>WEAR RAINBOW</title>
	<!-- All CSS -->
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' />
	<link href='{% static "cssForIndex.css" %}' rel="stylesheet">
</head>
<body>
	<nav style="background: #3D384D" class="navbar navbar-expand-lg navbar-dark bg-ligth fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#"><img style="height: 45px"  src="{% static 'MEDIA/logo01.png' %}" alt=""></a> <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-4 mb-lg-0">

					<li class="nav-item">
						<a class="nav-link" href="{% url 'OrdersAdministrator' %}">Pedidos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'ProductsAdministrator' %}">Productos</a>
					</li>
					<li class="nav-item">
						<a style="color: #F2727D; font-weight: bold;" class="nav-link" href="{% url 'paginaIndex' %}">Cerrar Sesi√≥n</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
    <br><br><br><br><br>
	<div class="col-md-8 col-lg-6 col-xl-4 offset-md-1">
        <div class="text-center text-lg-start mt-4 pt-2">
			<a href="{% url 'ProductsAdministrator' %}">
            <button class="btn  btn-md" style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #F2727D; color: white; ">
				Volver</button></a>
        </div>
    </div>

	<div class="container card-0 justify-content-center ">
        <div class="card-body px-sm-4 px-0">
            <div class="row justify-content-center mb-5">
                <div class="col-md-10 col"><h3 class="font-weight-bold ml-md-0 mx-auto text-center text-sm-left"> Modificar Producto </h3><p class="mt-md-4  ml-md-0 ml-2 text-center text-sm-left">{{producto.nombre}}</p></div>
            </div>
            <div class="row justify-content-center round">
                <div class="col-lg-10 col-md-12 ">
                    <div class="card shadow-lg card-1">
                        <div class="card-body inner-card">

                            <form action="/modificarProducto/" class="form-horizontal" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                                <div class="row justify-content-center">
                                    <div class="col-lg-5 col-md-6 col-sm-12">
                                         <div class="form-group"><label>Id Producto</label><input type="text" class="form-control" name="id" value="{{producto.id_producto}}" readonly> </div>
                                        <div class="form-group"><label>Nombre</label><input type="text" class="form-control" name="nombre" value="{{producto.nombre}}"> </div>
                                        <div class="form-group"> <label >Material</label> <input type="text" class="form-control" id="time"name="material" value="{{producto.material}}">  </div>
                                        <div class="form-group"> <label>Categoria</label>
                                            <select class="form-control" name="cat">
                                                {% if categoria %}
                                                    <option value="{{producto.id_categoria.id_categoria}}" >{{producto.get_id_cat}}</option>
                                                    {% for c in categoria %}
                                                        <option value="{{c.id_categoria}}" >{{c.categoria}}</option>
                                                    {% endfor%}
                                                {% endif %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-5 col-md-6 col-sm-12">
                                        <div class="form-group"> <label >Color</label> <input type="text" class="form-control" name="color" value="{{producto.color}}"> </div>
                                        <div class="form-group"> <label >Precio Unitario</label>  <input type="text" class="form-control" name="precio" value="{{producto.precio}}"> </div>
                                    </div>
                                </div>

                                <div class="row justify-content-center">
                                    <div class="col-md-12 col-lg-10 col-12"> <div class="form-group"> <label >Descripcion</label>  <input type="text" class="form-control" name="desc" value="{{producto.descripcion}}"> </div></div>
                                    <div class="col-md-12 col-lg-10 col-12"> <div class="form-group files"><label class="my-auto">Cambiar Imagen </label> <input name="img" type="file" class="form-control"/></div></div>

                                </div>
                                <br>

                                <div class="text-center">
                                    <div class="h4 fw-light">Tallas Disponibles</div>
                                </div>

                                <div class="row justify-content-center">
                                    <div class="col-lg-2 col-md-6 col-sm-12">
                                        {% for t in tallaDisponibles %}
                                            <div class="form-group"> <label >{{t.id_talla}}: </label> <input style="text-align: right" type="number" value="{{t.stock}}" class="form-control" name="{{t.id_talla.id_talla}}"> </div>
								        {% endfor%}
                                        {% for t in talla %}
                                            <div class="form-group"> <label >{{t.talla}}: </label> <input style="text-align: right" type="number" value="0" class="form-control" name="{{t.id_talla}}"> </div>
								        {% endfor%}

                                    </div>
                                </div>

                                <div class="row justify-content-center">

                                    <div class="text-center text-lg-start mt-4 pt-2">
                                        <button type="submit" class="btn  btn-md" style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #3D384D; color: white; ">
                                            Guardar cambios</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>

	<!-- All Js -->

    <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
